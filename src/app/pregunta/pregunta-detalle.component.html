<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i md-list-icon class="{{pregunta.icon}} icon" ></i>
    </div>
    <mat-card-title>
      <h2>{{pregunta.titulo}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <small>Alejo - {{pregunta.createAd | amLocale: 'es' | amTimeAgo }}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{pregunta.descripcion}}
    </p>
  </mat-card-content>

    <button mat-button>actionOne</button>
    <button mat-button>actionTwo</button>
    </mat-card-actions> -->
</mat-card>
