
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput 
            formControlName="nombre"
            type="text"
            placeholder="Nombre"
            id="nombre">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
            formControlName="apellido"
            type="text"
            placeholder="Apellido"
            id="apellido">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
            formControlName="email"
            type="text"
            placeholder="Correo Electronico"
            id="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
            formControlName="password"
            type="password"
            placeholder="Contraseña"
            id="password"
            [formGroup]="form">
    </mat-form-field>
    <mat-form-field>
      <input matInput 
            formControlName="confirmar_password"
            type="confirmar_password"
            placeholder="Contraseña"
            id="confirmar_password"
            [formGroup]="form">
    </mat-form-field>
    <button type="submit" mat-raised-button color="accent" [disabled]="!signUpForm.valid"  >Iniciar Sessión</button>
  </form>
